# Alembic Configuration - Production Ready (No Secrets)

[alembic]
# Path to migration scripts
script_location = %(here)s/migrations

# Optional: prepend timestamp to revision file names
# file_template = %%(year)d_%%(month).2d_%%(day).2d-%%(rev)s_%%(slug)s

prepend_sys_path = .
path_separator = os
output_encoding = utf-8

# The database URL is injected dynamically via environment variables
# (from ConfigMap / Secret or local .env)
sqlalchemy.url = ${DATABASE_URL}

[post_write_hooks]
# Optional - code formatting after new migration is created
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
