apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: evyatar213/auth
          ports:
            - containerPort: 5000
          envFrom:
            # Auth service configs (JWT etc)
            - configMapRef:
                name: auth-configmap
            - secretRef:
                name: auth-secret
            # Postgres configs (DB credentials)
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
